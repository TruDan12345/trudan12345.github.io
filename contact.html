<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <style>
        /* Additional CSS for the bar */
        .middle-bar {
            width: 40%;
            height: 6%;
            border-radius: 25px;
            background-color: #f5f5f5;
            box-shadow:
                10px 10px 20px #d9d9d9,
                -10px -10px 20px #ffffff;
            transition: background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            /* Adjust opacity as needed */
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            /* Ensure the bar is above other elements */
            cursor: text;
        }

        .middle-bar input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
        }

        .light-mode .middle-bar input::placeholder {
            color: #666;
            /* Adjust placeholder color for light mode */
        }

        /* Dark mode placeholder color */
        .dark-mode .middle-bar input::placeholder {
            color: #ccc;
            /* Adjust placeholder color for dark mode */
        }

        .light-mode .middle-bar {
            background-color: #f5f5f5;
            box-shadow:
                10px 10px 20px #d9d9d9,
                -10px -10px 20px #ffffff;
            box-shadow: inset 3px 3px 16px #c7c7c7, inset -3px -3px 16px #ffffff;
        }

        .dark-mode .middle-bar {
            background-color: #252A35;
            box-shadow:
                10px 10px 20px #121417,
                -5px -5px 10px #5b626f;
            box-shadow: inset 3px 3px 16px #121417, inset -3px -3px 16px #5b626f;
        }

        .lower-bar {
            width: 40%;
            height: 40%;
            border-radius: 25px;
            background-color: #f5f5f5;
            box-shadow:
                10px 10px 20px #d9d9d9,
                -10px -10px 20px #ffffff;
            transition: background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            /* Adjust color and opacity as needed */
            position: absolute;
            top: 70%;
            /* Position it right below the middle bar */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            /* Ensure the bar is above other elements */
            cursor: text;
        }

        .lower-bar textarea {
            width: calc(100% - 30px);
            height: calc(100% - 25px);
            /* Adjusted height */
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 2%;
            margin-bottom: 50px;
            /* Added margin-bottom */
        }


        .light-mode .lower-bar textarea {
            color: #000;
            /* Black color for light mode */
        }

        .dark-mode .lower-bar textarea {
            color: #fff;
            /* White color for dark mode */
        }


        .light.moved {
            width: 451px;
            height: 43px;
            border-radius: 25px;
            /* blur(4px); */
            position: absolute;
            top: 86px;
            left: 18;
        }

        .shadow.moved {
            width: 450px;
            height: 40px;
            border-radius: 25px;
            /* blur(4px); */
            position: absolute;
            top: 95px;
            left: 19;
        }

        .dark-mode .lower-bar {
            background-color: #252A35;
            box-shadow:
                10px 10px 20px #121417,
                -5px -5px 10px #5b626f;
            transition: background-color box-shadow 0.5s ease-in-out;
            /* box-shadow: inset 3px 3px 16px #121417, inset -3px -3px 16px #5b626f; */
        }

        /* Additional CSS for the prompt */
        .middle-bar input.prompt {
            position: relative;
            left: 15px;
            /* Adjust the left position as needed */
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }

        .lower-bar input.prompt {
            position: relative;
            left: 15px;
            /* Adjust the left position as needed */
            top: 25px;
            transform: translateY(-50%);
            font-weight: bold;
        }


        .light-mode .prompt {
            color: rgb(73, 71, 71);
            /* Adjust the color for light mode */
        }

        /* Dark mode */
        .dark-mode .prompt {
            color: rgb(197, 192, 192);
            /* Adjust the color for dark mode */
        }

        #bottomRightCircle {
            width: 3.4%;
            height: 6.8%;
            background-color: rgb(37, 42, 53);
            /* Adjust color as needed */
            border-radius: 50%;
            position: absolute;
            top: 83.5%;
            left: 72.2%;
            /* Adjust margin as needed */
            margin-right: 350px;
            /* Adjust margin as needed */
            z-index: 1;
            /* Ensure it's above other elements */
        }

        .dark-mode #bottomRightCircle {
            background-color: rgb(37, 42, 53);
            transition: background-color 0.5s ease-in-out;
        }

        .light-mode #bottomRightCircle {
            background-color: rgb(241, 241, 241);
            transition: background-color 0.5s ease-in-out;
        }
    </style>
</head>

<body>

    <script src="script.js"></script>
    <script>

        });
    </script>
    <script>
        const homeButton = document.getElementById('homeButton');

    <script>
        const settButton = document.getElementById('settButton');

    <script>
        const orderButton = document.getElementById('orderButton');
        orderButton.addEventListener('click', function () {

    </script>
    <script>
        const messageButton = document.getElementById('messageButton');
        messageButton.addEventListener('click', function () {
            window.location.href = '/messages.html';
        });

        const middleBar = document.getElementById('middleBar');
        middleBar.addEventListener('click', function () {
            middleBar.querySelector('input').focus();
        });

        const lowerBar = document.getElementById('lowerBar');
        lowerBar.addEventListener('click', function () {
            lowerBar.querySelector('input').focus();
        });

        function setBottomRightCircleSize() {
            // Get the width and height of the webpage
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Calculate the area of the webpage
            const area = width * height;

            // Calculate the width and height for the bottom right circle
            const circleSize = Math.sqrt(0.0025 * area); // 2% of the area

            // Select the bottom right circle element
            const bottomRightCircle = document.getElementById('bottomRightCircle');

            // Apply the calculated width and height
            bottomRightCircle.style.width = circleSize + 'px';
            bottomRightCircle.style.height = circleSize + 'px';
        }

        // Call the function initially to set the size
        setBottomRightCircleSize();

        // Attach an event listener to the window's resize event
        window.addEventListener('resize', setBottomRightCircleSize);
    </script>
    </script>
    <script src="theme.js"></script>

</html>
